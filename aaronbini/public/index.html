<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
  	<title>Sign Up!</title>
  </head>
  <body>
    <script id="movie-template" type="text/template">
      <ul>
        <li><h4>{{title}}</h4>
          <li>Category: {{category}}</li>
          <li>Year: {{year}}</li>
          <li>Actors: {{actors}}</li>
        </li>
      </ul>
    </script>

    <!-- Signup Tab Content
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="tab-content" id="auth">
      <form id="userSignUp" method="POST">
        <label for="username">Username:</label>
        <input name="username">
        <label for="password">Password:</label>
    		<input name="password">
    		<button id="signUpButton" type="submit">Sign Up!</button>
    	</form>
    </section>

    <!-- Movies Tab Content
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <section class="tab-content" id="movies">
      <form method="GET">
        <h4>Movie Select</h4>
        <select id="movieSelect">
          <option>Select Movie</option>
        </select>
    		<button id="oneMovie" type="submit">Get Movie Details</button>
    	</form>
      <button id="allMovies" type="submit">Get All Movie Details</button>
      <div id="movieView"></div>
    </section>

    <!-- Actors Tab Content
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <section class="tab-content" id="actors">
      <form method="POST">
        <label for="username">Username:</label>
        <input name="username">
        <label for="password">Password:</label>
    		<input name="password">
    		<button id="signUpButton" type="submit">Sign Up!</button>
    	</form>
    </section>

    <!-- Users Tab Content
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <section class="tab-content" id="users">
      <form method="POST">
        <label for="username">Username:</label>
        <input name="username">
        <label for="password">Password:</label>
    		<input name="password">
    		<button id="signUpButton" type="submit">Sign Up!</button>
    	</form>
    </section>


    <nav id="navigation" class="navbar navbar-inverse navbar-fixed-top tab-content">
      <div class="container">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/home">US Housing Costs</a></li>
            <li><a href="/compare">How You Compare</a></li>
            <li><a href="/afford">What You Can Afford</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/2.1.0/superagent.min.js"></script>
    <script type="text/javascript" src="client/home-view.js"></script>
    <script type="text/javascript" src="client/client-movies.js"></script>
    <script type="text/javascript" src="client/client-signup.js"></script>
    <script type="text/javascript" src="client/client-routes.js"></script>
  </body>
</html>
